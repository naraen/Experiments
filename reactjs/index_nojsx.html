<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>


<!--

  </head>
  <body>
    <div id="app"></div>
    <div id="root"></div>

    <script type="text/javascript">
      const e = React.createElement;

      class WelcomeEverybody extends React.Component {
        constructor (props) {
          super(props);
        }

        render() {
          const children = [];
          for ( var k in this.props ) {
            if ( this.props[k] === null ) {
              continue;
            }
            children.push( 
              e(this.Welcome, { key: k, name: this.props[k]}, null)
            );
          }

          return e('div', null, 
            children, 
            e('hr', null, null)    
          );
        }

        Welcome(props) {
          return e('h1', null, `Hello, ${props.name}`)
        }
      }

      class HelloWorldAndTime extends React.Component {
        constructor( props ) {
          super(props);
          this.state = { now : new Date() };
        }

        componentDidMount() {
          this.timerID = setInterval(() => this.tick(), 1000 );
        }

        componentWillMount() {
          clearInterval(this.timerID);
        }

        render() {
          return e('div', null, 
            e('h1', null, `Hello, World`), 
            e('h1', null, "It is ",  `${ this.state.now.toLocaleTimeString() }`, ".")
          );
        }

        tick() {
          this.setState({
            now: new Date()
          });
        }
      }

      ReactDOM.render(
        e( WelcomeEverybody, ['Andy', 'Sara', 'World'], null ),
        document.getElementById('app')
      );

      ReactDOM.render(
        e ( HelloWorldAndTime, {  }, null),
        document.getElementById('root')
      );
    </script>
